<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dmap</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.min.css"/>
      <link rel="stylesheet" type="text/css" href="styles.css"/>
      <link rel="stylesheet" href="jstree/default/style.min.css" />

      <script type="text/javascript">
          function mlString(f) {
              return f.toString().
              replace(/^[^\/]+\/\*!?/, '').
              replace(/\*\/[^\/]+$/, '');
          }

          function run_onload() {
              console.log("Running tests...");
              var filenames = g_FOLDER_CONTENTS.match(/\S+/g);
              var fragment = document.createDocumentFragment();
              for (var i = 0; i < filenames.length; ++i) {
                  var extension = filenames[i].substring(filenames[i].length-3);
                  if (extension == "png") {
                      var image = document.createElement("img");
                      image.src = "imgs/" + filenames[i];
                      image.width = "100";
                      fragment.appendChild(image);
                  }
              }
              document.getElementById("image_div").appendChild(fragment);
          }
      </script>
      <script type="text/javascript" src="folder_contents.js"></script>


  </head>
  <body onload="run_onload()" style="background-color:black;">
    <main>
      <div class="container">
